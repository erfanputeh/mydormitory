<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>กิจกรรมหอพัก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of items">
          <img src="http://192.168.1.15/mydorm/images/activity/{{item.newactivity_picture}}" alt="" />
          <h4>{{item.activity_name}}</h4>
          <p>{{item.detail_activity}}</p>
      </button>
    </ion-list>
</ion-content>
