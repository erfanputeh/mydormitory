    <center><h6><b>ระเบียบมหาวิทยาลัยสงขลานครินทร์ ว่าด้วยหอพักนักศึกษา พ.ศ. 2551</b></h6></center>
    <br>
      <label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;เพื่อความเหมาะสมและความมีประสิทธิภาพในการดำเนินงานกิจการหอพักนักศึกษาอาศัย
      อำนาจตามมาตรา 18 และมาตรา 21 แห่งพระราชบัญญัติมหาวิทยาลัยสงขลานครินทร์ พ.ศ. 2522 โดยความ
      เห็นชอบของที่ประชุมคณบดีในคราวประชุมครั้งที่ 9/2551 เมื่อวันที่ 7 สิงหาคม 2551 จึงให้วางระเบียบไว้
      ดังต่อไปนี้ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 1. ระเบียบนี้เรียกว่า "ระเบียบมหาวิทยาลัยสงขลานครินทร์ ว่าด้วยหอพักนักศึกษาพ.ศ. 2551"
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 2. ระเบียบนี้ให้ใช้บังคับตั้งแต่วันถัดจากวันประกาศเป็นต้นไป <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 3. ให้ยกเลิกระเบียบมหาวิทยาลัยสงขลานครินทร์ ว่าด้วยหอพักนักศึกษา วิทยาเขตหาดใหญ่พ.ศ. 2550 <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 4. บรรดาระเบียบ ข้อบังคับ คำสั่ง หรือประกาศอื่นใดที่ขัดหรือแย้งกับระเบียบนี้ให้ใช้ระเบียบนี้แทน <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 5. ในระเบียบนี้ "มหาวิทยาลัย" หมายความว่า มหาวิทยาลัยสงขลานครินทร์ "นักศึกษา" หมายความว่า นักศึกษาระดับปริญญาตรีและระดับบัณฑิตศึกษาของ
      มหาวิทยาลัยสงขลานครินทร์ "หอพัก" หมายความว่าตัวอาคารและบริเวณหอพักนักศึกษามหาวิทยาลัยสงขลานครินทร์ได้แก่ หอพักที่บริหารงานโดยมหาวิทยาลัย คณะ และสหกรณ์บริการมหาวิทยาลัยสงขลานครินทร์ จำกัด
      "บุคคลภายนอก" หมายความว่า บุคคลอื่น ๆ ที่มิใช่นักศึกษามหาวิทยาลัยสงขลานครินทร์ "รองอธิการบดี” หมายความว่า รองอธิการบดีที่รับผิดชอบงานด้านหอพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 6. ให้รองอธิการบดีแต่ละวิทยาเขตเป็นผู้รักษาการตามระเบียบนี้ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 7. การใด ๆ ที่มิได้กำหนดไว้ หรือที่กำหนดไว้ไม่ชัดเจนในระเบียบนี้ หรือในกรณีที่มี <br><br>

     <center><b>คุณสมบัติของผู้พักอาศัย</b></center><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ข้อ 9. ผู้พักอาศัยในหอพักต้องเป็นผู้มีคุณสมบัติประการใดประการหนึ่งดังต่อไปนี้ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9.1 นักศึกษาชั้นปีที่ 1 <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9.2 นักศึกษาที่มหาวิทยาลัยเห็นสมควรให้เข้าพักตามความจำเป็น ทั้งนี้ให้เป็นไปตามนโยบายมหาวิทยาลัย <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9.3 บุคคลภายนอกที่มหาวิทยาลัยอนุญาตให้เข้าพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 10. บุคคลต่อไปนี้ ไม่มีสิทธิ์เข้าพักอาศัยในหอพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10.1 บุคคลที่เป็นโรคติดต่อในระยะอันตราย <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10.2 นักศึกษาซึ่งอยู่ในระหว่างที่มหาวิทยาลัยสั่งพักการศึกษาหรือได้รับอนุญาตให้ลาพักการศึกษา <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;10.3 นักศึกษาที่ได้รับโทษตัดสิทธิ์การอยู่หอพักและกระทำความผิดตามข้อบังคับของมหาวิทยาลัยสงขลานครินทร์ ว่าด้วยวินัยนักศึกษา <br> <br>

      <center><b>การบริหารจัดการหอพัก</b></center><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 11. นโยบายการบริหารจัดการหอพักให้อยู่ในความรับผิดชอบของคณะกรรมการบริหารหอพักและ/หรือคณะกรรมการที่มีชื่อเรียกเป็นอย่างอื่น และหน่วยงานที่ดูแลหอพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 12. การดำเนินงานกิจการหอพักในส่วนที่เกี่ยวกับความประพฤติของนักศึกษาการจัด <br>
      กิจกรรมนักศึกษาการให้คำปรึกษา แนะนำ ให้อยู่ในความรับผิดชอบของฝ่ายพัฒนานักศึกษาและคณะกรรมการอาจารย์ที่ปรึกษาหอพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 13. การบริหารจัดการซ่อมบำรุงรักษาหอพักให้อยู่ในความรับผิดชอบของหน่วยงานที่มหาวิทยาลัยกำหนด <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 14. การพิจารณาอนุญาตให้บุคคลภายนอกเข้าพักอาศัย ให้อยู่ในความรับผิดชอบของประธานคณะกรรมการอาจารย์ที่ปรึกษาหอพัก หรือผู้ที่ได้รับมอบหมาย <br>

      <center><b>ค่าธรรมเนียมหอพัก</b></center><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 15. ผู้พักอาศัยต้องชำระค่าธรรมเนียมหอพักและค่าประกันหอพักตามประกาศของมหาวิทยาลัย <br><br>
      <center><b>ข้อปฏิบัติและข้อห้ำม</b></center><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 16. นักศึกษาต้องปฏิบัติตามข้อปฏิบัติและข้อห้ามตามประกาศของมหาวิทยาลัย <br><br>
      <center><b>กำรลงโทษ</b></center><br>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 17. ผู้พักอาศัยในหอพัก หรือนักศึกษาที่ไม่มีสิทธิ์พักอาศัยในหอพักที่ฝ่าฝืนไม่ปฏิบัติตามระเบียบนี้ จะต้องได้รับโทษสถานใดสถานหนึ่ง ดังต่อไปนี้ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;17.1 ว่ากล่าวตักเตือน <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;17.2 ทำทัณฑ์บน <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;17.3 ภาคทัณฑ์ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;17.4 ถูกตัดสิทธิ์การพักอาศัยในหอพักตั้งแต่หนึ่งปีการศึกษาจนถึงตลอดสภาพนักศึกษา <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 18. กรณีนักศึกษากระทำความผิดในบริเวณหอพักดังต่อไปนี้ จะได้รับโทษทางวินัยนักศึกษาอีกโทษหนึ่ง <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18.1 กรณีนักศึกษาที่ได้รับโทษถูกตัดสิทธิ์การพักอาศัยในหอพักแล้วได้กระทำผิดในหอพักอีก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18.2 กรณีกรรมการนักศึกษาประจำหอพักกระทำผิดระเบียบ ข้อบังคับ และประกาศมหาวิทยาลัยสงขลานครินทร์ที่เกี่ยวกับหอพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;18.3 การกระท าของนักศึกษาที่เป็นความผิดตามข้อบังคับมหาวิทยาลัยสงขลานครินทร์ว่าด้วยวินัยนักศึกษา เช่น <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- ปลอมแปลงเอกสารลายมือชื่อหรือบอกชื่อที่อยู่อันเป็นเท็จเพื่อประโยชน์แก่ตัวเอง <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- ความผิดเกี่ยวกับทรัพย์ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- ทำร้ายร่างกายผู้อื่น <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- เล่นและหรือตั้งบ่อนการพนัน <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- มีไว้ครอบครองหรือนำอาวุธ วัตถุระเบิด หรือสิ่งที่จะเป็นอันตรายเข้ามาในบริเวณหอพัก <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- เป็นตัวการ ผู้ใช้ ผู้สนับสนุนให้เกิดการกระทำผิดหรือก่อเหตุวุ่นวายร้ายแรงขึ้นภายในบริเวณหอพักหรือก่อให้เกิดการแตกความสามัคคีระหว่างนักศึกษา <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- เสพหรือมีไว้ในครอบครองซึ่งสารเสพติดต้องห้ามตามกฎหมาย <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- การกระทำอื่นๆที่กรรมการอาจารย์ที่ปรึกษาหอพักเห็นว่าร้ายแรง <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 31. ผู้ที่ไม่มีสิทธิ์พักในหอพักเข้าห้องพักโดยไม่ได้รับอนุญาต จะต้องจ่ายค่าธรรมเนียมพิเศษตามประกาศของแต่ละวิทยาเขตร่วมกับการลงโทษตามข้อ 29. <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 32. นักศึกษาที่มีสิทธิ์พักในหอพักยินยอมให้บุคคลตามข้อ 31. เข้าห้องพักโดยไม่ได้รับอนุญาตจะต้องจ่ายค่าธรรมเนียมพิเศษตามประกาศของแต่ละวิทยาเขต ร่วมกับการลงโทษตามข้อ 29. <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 33. กรณีผู้ฝ่าฝืนไม่ปฏิบัติตามระเบียบนี้เป็นบุคคลภายนอกและเป็นความผิดที่ต้องรับโทษทางอาญาและหรือต้องชดใช้ค่าเสียหายในทางแพ่ง ให้มหาวิทยาลัยดำเนินการตามกฎหมายต่อไป <br><br>

      <center><b>กำรสอบสวนพิจารณาโทษ</b></center><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 34. การดำเนินการสอบสวนและพิจารณาโทษนักศึกษากระทำผิดไม่ร้ายแรงให้คณะกรรมการอาจารย์ที่ปรึกษาหอพักเป็นผู้ดำเนินการและรายงานต่อมหาวิทยาลัย
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ข้อ 35. การดำเนินการสอบสวนและพิจารณาโทษนักศึกษาที่กระทำผิดตามข้อ 30. ให้รายงานต่อมหาวิทยาลัยเพื่อพิจารณาดำเนินการตามข้อบังคับมหาวิทยาลัยสงขลานครินทร์ว่าด้วยวินัยนักศึกษาอีกโสดหนึ่ง <br><br>

    </label>
</div>
  <div class="">
    <center><h6><b>ข้อปฏิบัติและข้อห้ามเกี่ยวกับหอพักนักศึกษา พ.ศ. 2551</b></h6></center>
    <label for="">
      <center><b>1.ข้อปฏิบัติ</b></center><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.1 นักศึกษาที่มีสิทธิ์พักและประสงค์ที่จะพักในหอพักให้ยื่นความจำนงตามวันเวลาที่มหาวิทยาลัยกำหนด <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.2 นักศึกษาที่มีสิทธิ์พักในหอพักต้องรายงานตัวเข้าพักในหอพักพร้อมกรอกทะเบียนประวัติการเข้าอยู่หอพักตามแบบฟอร์มที่มหาวิทยาลัยกำหนดโดยแนบ
      รูปถ่ายจำนวน 1 รูป และลงนามในใบรับมอบวัสดุครุภัณฑ์ภายในห้องพักก่อนเข้าพักอาศัย มิฉะนั้นจะถือว่าสละสิทธิ์<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.3 นักศึกษาที่มีสิทธิ์พักในหอพักในห้องหนึ่งห้องใดของอาคารหอพักแล้ว หากประสงค์จะย้ายห้องพักภายในอาคารเดียวกันหรือต่างอาคารกัน ต้องได้รับอนุญาตจากมหาวิทยาลัยสงขลานครินทร์เป็นลายลักษณ์อักษร <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.4 การพักอาศัยในห้องหนึ่งห้องใดในหอพักถือเป็นสิทธิ์เฉพาะตัวของนักศึกษาเท่านั้น จะโอนสิทธิ์ดังกล่าวให้บุคคลอื่นไม่ได้ <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.5 นักศึกษาที่มีสิทธิ์พักในหอพัก หากประสงค์จะเข้า - ออกบริเวณหอพักระหว่างเวลา 24.00 น. - 05.30 น. ต้องแสดงบัตรการมีสิทธิ์เข้าพักต่อเจ้าหน้าที่รักษาความปลอดภัย ณ จุดตรวจทางเข้าหอพักทุกครั้ง <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.6 นักศึกษาที่มีสิทธิ์พักในหอพักต้องแสดงบัตรการมีสิทธิ์เข้าพักต่อเจ้าหน้าที่รักษาความปลอดภัยหอพักและหากนักศึกษาเข้า-ออกหอพักหลังเวลาหอพักปิดต้องแสดงบัตรและลงชื่อ พร้อมเหตุผลความจำเป็นต่อเจ้าหน้าที่รักษาความปลอดภัยหอพัก<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.7 นักศึกษาที่ไม่มีสิทธิ์พักในหอพัก สำหรับวิทยาเขตปัตตานีต้องออกจากบริเวณหอพักภายในเวลา 22.00 น. ส่วนวิทยาเขต/เขตการศึกษาอื่นต้องออกจากบริเวณหอพักภายในเวลา 24.00 น.<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.8 ผู้พักอาศัยต้องช่วยกันรักษาความสะอาดในห้องพัก บริเวณหอพักและรักษาของใช้อันเป็นทรัพย์สินของหอพักให้อยู่ในสภาพที่ไม่ชำรุดเสียหาย เมื่อมีของชำรุดเสียหายเกิดขึ้นในหอพัก จะต้องแจ้งให้เจ้าหน้าที่หอพักทราบโดยทันทีและจะต้องชดใช้ตามราคาประเมิน<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.9 นักศึกษาเข้า–ออกบริเวณหอพักในช่องทางที่มหาวิทยาลัยกำหนด<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.10 นักศึกษาที่พักในหอพักต้องเข้ารับการปฐมนิเทศหอพักและรับทราบระเบียบหอพัก มิฉะนั้นจะถือว่าสละสิทธิ์<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.11 นักศึกษาที่พักในหอพักต้องเข้าร่วมประชุมหอพักและกิจกรรมหอพัก<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.12 ผู้พักอาศัยต้องให้ความร่วมมือในการดำเนินเกี่ยวกับหอพัก เช่น ประหยัดกระแสไฟฟ้า น้ำประปา รักษาสาธารณสมบัติและสิ่งแวดล้อม เป็นต้น<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.13 ผู้พักอาศัยต้องไม่นำทรัพย์สินมีค่ามาเก็บไว้ในหอพัก หากมีการสูญหายมหาวิทยาลัยจะไม่รับผิดชอบ<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.14 ต้องรักษาบัตรเอทีเอ็ม หรือรหัสส่วนตัว ไม่ให้บุคคลอื่นทราบ อันนำมาซึ่งมูลเหตุการกระทำผิด ล่วงรู้ข้อมูลและ/หรือละเมิดสิทธิส่วนบุคคล<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.15 การจัดให้มีการชุมนุมรื่นเริงใด ๆ ในบริเวณหอพัก ซึ่งอาจรบกวนความสงบของผู้อื่นต้องได้รับอนุญาตเป็นลายลักษณ์อักษร<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.16 ผู้ที่ได้รับอนุญาตให้ใช้ยานพาหนะส่วนตัว ต้องจอดให้เป็นระเบียบโดยไม่กีดขวางทางเข้า-ออกและเส้นทางจราจร<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.17 การต้อนรับบุคคลภายนอก ให้ต้อนรับบริเวณที่หอพักจัดไว้เท่านั้น<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.18 บุคคลภายนอกที่ได้รับอนุญาตให้เข้าบริเวณหอพัก ต้องออกจากบริเวณหอพักภายในเวลา 20.00 น.<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.19 เมื่อมหาวิทยาลัยประกาศปิดหอพัก หรือเมื่อนักศึกษาต้องออกจากหอพักไม่ว่ากรณีใด ๆ ต้องส่งมอบวัสดุครุภัณฑ์และกุญแจห้องพักให้เจ้าหน้าที่ตามเวลาที่กำหนด<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.20 ในระหว่างปิดหอพัก ผู้พักอาศัยในหอพักต้องขนย้ายสิ่งของสัมภาระส่วนตัวออกจากหอพักให้แล้วเสร็จภายในเวลาที่กำหนด<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.21 นักศึกษาที่ประสงค์จะพักอาศัยในหอพักในระหว่างที่หอพักปิดต้องได้รับอนุญาตจากมหาวิทยาลัย ซึ่งจะพิจารณาตามความจ าเป็นแต่ละกรณี<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.22 นักเรียน นักศึกษาต่างสถาบัน และบุคคลทั่วไปที่ได้รับอนุญาตให้เข้าพักในหอพักเป็นการชั่วคราว ต้องถือปฏิบัติตามระเบียบและประกาศมหาวิทยาลัยเกี่ยวกับหอพัก<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.23 นักศึกษาจะต้องปฏิบัติตนเยี่ยงสุภาพชน ทั้งด้านการแต่งกายและความประพฤติอย่างเหมาะสมตามกาลเทศะและเพศ ไม่ส่อไปในทางอนาจารในหอพักและบริเวณหอพัก<br><br>
         <center><b>2. ข้อห้าม</b></center><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.1 ห้ามปลอมแปลงเอกสาร ลายมือชื่อ หรือบอกชื่อที่อยู่ อันเป็นเท็จ เพื่อประโยชน์แก่ตนเอง หรือผู้อื่น<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.2 ห้ามทำลายเอกสารราชการ และทรัพย์สินของหอพักหรือของผู้อื่น<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.3 ห้ามกระทำความผิดเกี่ยวกับชีวิต ร่างกาย และเสรีภาพ หรือก่อการทะเลาะวิวาทภายในบริเวณหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.4 ห้ามเล่นหรือมีไว้ซึ่งอุปกรณ์การเล่นการพนันและ/หรือตั้งบ่อนการพนันภายในบริเวณหอพักไม่ว่าพนันเอาทรัพย์สินกันหรือไม่<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.5 ห้ามเสพหรือมีไว้ในครอบครอง ซึ่งบุหรี่ สุรา ของมึนเมา ยาเสพติด อุปกรณ์ในการใช้เสพสิ่งเสพติดและสิ่งต้องห้ามใด ๆ ตามที่กฎหมายกำหนดภายในบริเวณหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.6 ห้ามหรือมีไว้ซึ่งอาวุธ วัตถุระเบิด วัตถุเชื้อเพลิง หรือสิ่งที่จะเป็นอันตรายต่อชีวิตหรือต่อร่างกาย หรือมีไว้ในครอบครองในบริเวณหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.7 ห้ามมีไว้ซึ่งกุญแจหรือวัตถุอื่นใดที่สามารถเปิดเข้าห้องผู้อื่นได้หรือใช้เปิดที่เก็บของของผู้อื่นได้<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.8 ห้ามเข้าห้องพักของผู้อื่นโดยไม่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.9 ห้ามละเมิดสิทธิส่วนบุคคล<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.10 ห้ามกระทำความผิดเกี่ยวกับทรัพย์เช่น ลักทรัพย์ ชิงทรัพย์ ปล้นทรัพย์ วิ่งราว ทรัพย์ ฉ้อโกงทรัพย์ ยักยอกทรัพย์ ทำให้เสียทรัพย์ เป็นต้น<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.11 ห้ามประพฤติตนไม่เหมาะสมในทางเพศที่ขัดต่อวัฒนธรรมไทยภายในหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.12 ห้ามมีไว้และเผยแพร่ซึ่งสื่อลามกอนาจารทุกชนิดที่ขัดกับศีลธรรมอันดีของสังคมไทย<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.13 ห้ามปิดประกาศ เอกสาร หรือโปสเตอร์ใด ๆ ในบริเวณหอพัก ยกเว้นได้รับอนุญาต และสามารถปิดประกาศได้ในบริเวณที่กำหนดเท่านั้น<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.14 ห้ามผู้พักอาศัยซักล้างนอกบริเวณที่หอพักจัดไว้ให้<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.15 ห้ามนำเครื่องใช้ไฟฟ้าทุกชนิดเข้าไปในหอพักเว้นแต่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.16 ห้ามปรุงหรือประกอบอาหารในหอพักเว้นแต่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.17 ห้ามนักศึกษาที่พักในหอพักมีหรือใช้รถจักรยานยนต์และรถยนต์ ยกเว้นนักศึกษาหรือหอพักที่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.18 ห้ามส่งเสียงดังหรือกระทำการใด ๆ อันเป็นการรบกวนผู้อื่น รวมทั้งการนำยานพาหนะเข้าและออกบริเวณที่จอดให้ดับและติดเครื่องยนต์นอกตัวอาคาร<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.19 ห้ามผู้พักอาศัยนำวัสดุ -ครุภัณฑ์ ที่ทางหอพักจัดไว้สำหรับใช้ประโยชน์ส่วนรวม เช่น หนังสือพิมพ์ ชุดโต๊ะม้านั่ง ฯลฯ ไปใช้ประโยชน์ส่วนตน<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.20 ห้ามผู้พักอาศัยเคลื่อนย้ายวัสดุ-ครุภัณฑ์ออกนอกห้องพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.21 ห้ามติดตั้ง ต่อเติม ดัดแปลงหรือแก้ไขวัสดุ-ครุภัณฑ์ของหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.22 ห้ามนำสัตว์เลี้ยงเข้ามาเลี้ยงในบริเวณหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.23 ห้ามปีนป่ายส่วนหนึ่งส่วนใดของอาคารหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.24 ห้ามผู้พักอาศัยนำนักศึกษาที่ไม่ได้พักในหอพักเข้าบริเวณหอพักโดยไม่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.25 ห้ามผู้พักอาศัยนำบุคคลภายนอกเข้าบริเวณหอพักโดยไม่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.26 ห้ามผู้พักอาศัยนำผู้อื่นเข้ามานอนค้างคืนในห้องพักโดยไม่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.27 ห้ามนักศึกษาจัดหรือดำเนินกิจกรรมรับน้องใหม่หรือประชุมเชียร์ทั้งในหอพักและในบริเวณหอพักโดยไม่ได้รับอนุญาต<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.28 ห้ามประกอบธุรกิจในบริเวณหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.29 ห้ามตะโกนถ้อยคำหยาบคายในบริเวณหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.30 ห้ามดูหมิ่น หรือกล่าววาจา หรือแสดงกิริยาที่หยาบคาย ไม่เคารพเจ้าหน้าที่อาจารย์ที่ปรึกษาและคณะกรรมการนักศึกษาประจำหอพัก<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.31 ห้ามขัดขืน ฝ่าฝืนคำสั่งของเจ้าหน้าที่ผู้ปฏิบัติงานตามหน้าที่โดยชอบหรือคำสั่งและประกาศของมหาวิทยาลัย<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.32 ห้ามประพฤติผิดข้อบังคับมหาวิทยาลัยสงขลานครินทร์ว่าด้วยวินัยนักศึกษา<br><br>
        <b>3. กำรกระทำอื่น ๆ นอกเหนือจำกที่ระบุในข้อ 1. และข้อ 2. ให้อยู่ในดุลยพินิจของ
คณะกรรมกำรอำจำรย์ที่ปรึกษำหอพัก
</b>
